<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Connexion.css ">
    <link rel="stylesheet" href="CSS/global.css">
    <title>Index</title>
</head>

<body>
    <div class="connexion" id="connexion">
        <div class="logo" id="logo">
            <img src="Image/inval.png" alt="logo de Enval" id="log">
            <span class="log1">Connexion</span>
            <span class="log2">Espace Client</span>
        </div>
        <form class="conn" id="conn">
            <!-- Email input -->
            <div class="email" id="email">
                <input type="email" id="formExpl1" class="form-control" placeholder=" E-mail" />
            </div>

            <!-- Password input -->
            <div class="password" id="password">
                <input type="password" id="formExpl2" class="form-control" placeholder=" Mot de passe" />
                <div class="forget">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>
            <!-- Submit button -->
            <div>
                <a href="dashboard.html">
                    <button class="btn" type="button" id="con">Connexion</button>
                </a>
            </div>
        </form>
    </div>
</body>

</html>
